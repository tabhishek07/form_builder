<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Form Builder card -->
        <div class="card">
            <h2>Form Builder</h2> 
            
            <label><b>Select Field Type</b></label>
            <select id="fieldType">
                <option value="text">Text Input</option>
                <option value="checkbox">Checkbox</option>
                <option value="radio">Radio Button</option>    
            </select>

            <label><b>Field Label</b></label>
            <input type="text" placeholder="Enter your label" id="fieldLabel">

            <button id="addFieldBtn">Add Field</button>
            <button id="clearField">Clear All</button>
        </div>

        <!-- Form Preview card -->
        <div class="card">
            <h2>Form Preview</h2>
            <div id="formPreview"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
